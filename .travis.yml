dist: bionic

env:
  global:
    - secure: ""
    - secure: ""

branches:
  only:
    - master

stages:
  - test
  - build-go
  - deploy

jobs:
  include:
  - stage: "test"
    language: go
    go: "1.13"
    install: 
    - go get -v
    script:
    - go test -v
  - stage: "build-go"
    language: go
    go: "1.13"
    install:
    - go get -v
    script:
    - go build -v
  - stage: "deploy"
    language: shell
    script:
    - docker build --no-cache -t go-auto-yt:build .
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker build -t go-auto-yt .
    - docker tag go-auto-yt xiovv/go-auto-yt:stable
    - docker push xiovv/go-auto-yt:stable
